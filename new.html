<head>
<meta charset="utf-8" />

<title></title>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
<link href="../demo.css" rel="stylesheet" type="text/css">
<style>


.fft {
  position: center;
  -webkit-box-reflect: below 5px -webkit-linear-gradient(top, transparent, transparent 50%, rgba(255,255,255,0.2));
}
#fft {
  -webkit-transform: translateX(-950px) rotateX(-30deg) rotateY(30deg);
  -webkit-transform: translateY(-580px);
  opacity: 20%;

}
#fft2 {
 -webkit-transform: translateX(-180px);
 -webkit-transform: translateY(-80px);
 
  opacity:0;
}
aside {
  position: absolute;
  left: 1em;
  top: 3em;
  z-index: 10;
}
label {
  cursor: pointer;
}
#myaudio {
  
  -webkit-transition: all 0.3s ease-in-out;
}
#myaudio.show {
  opacity: 1;
}
#playbutton {
  cursor: pointer;
  opacity: 0;
}
#playbutton.playing {
  opacity: 0;
}
/*
#playbutton.playing:hover {
  opacity: 1;
}*/

/*section > div:hover + #myaudio {
  opacity: 1;
}*/
#current-time {
  font-size: 100px;
  position: center;
  z-index: -1;
  right: 1em;
  opacity: 0.5;
  top: 0.25em;
  text-shadow: 0px 1px 0px red, 0px -1px 0px rgba(0, 0, 0, 0.7);
  color: transparent;
  font-weight: 400;
}
</style>
